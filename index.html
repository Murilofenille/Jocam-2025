<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOCAM – Jogos Interclasse do Colégio Assembleiano</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'jocam-blue': '#0a225c',
                        'jocam-yellow': '#fcc203',
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .hero-bg {
            background-color: #0a225c;
            background-image: linear-gradient(45deg, #081a46 25%, transparent 25%),
                              linear-gradient(-45deg, #081a46 25%, transparent 25%),
                              linear-gradient(45deg, transparent 75%, #081a46 75%),
                              linear-gradient(-45deg, transparent 75%, #081a46 75%);
            background-size: 20px 20px;
        }
        .section-title {
            @apply text-3xl md:text-4xl font-extrabold text-gray-800 mb-8 text-center flex items-center justify-center gap-3;
        }
        .btn-primary {
            @apply bg-jocam-yellow text-jocam-blue font-bold py-3 px-6 rounded-lg hover:bg-amber-400 transition-all duration-300 shadow-lg;
        }
        .card {
            @apply bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300;
        }
        .table th { @apply bg-jocam-blue text-white p-3; }
        .table td { @apply p-3 border-b border-gray-200; }
        .nav-link.active { color: #fcc203; font-weight: 700; }
        .fade-in-section { opacity: 0; transform: translateY(20px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; }
        .fade-in-section.is-visible { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body class="bg-gray-50 text-gray-700">

<header class="bg-jocam-blue text-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="#inicio" class="flex items-center gap-3">

        </a>
        <nav class="hidden md:flex space-x-8 text-lg items-center">
            <a href="#inicio" class="hover:text-jocam-yellow transition-colors nav-link">Início</a>
            <a href="#programacao" class="hover:text-jocam-yellow transition-colors nav-link">Programação</a>
            <a href="#resultados" class="hover:text-jocam-yellow transition-colors nav-link">Resultados</a>
            <a href="#noticias" class="hover:text-jocam-yellow transition-colors nav-link">Notícias</a>
            <a href="#galeria" class="hover:text-jocam-yellow transition-colors nav-link">Galeria</a>
            <a href="#contato" class="hover:text-jocam-yellow transition-colors nav-link">Contato</a>
        </nav>
        <button id="mobile-menu-button" class="md:hidden">
            <i data-lucide="menu" class="w-8 h-8"></i>
        </button>
    </div>
    <div id="mobile-menu" class="hidden md:hidden px-6 pb-4 bg-jocam-blue">
        <a href="#inicio" class="block py-2 hover:text-jocam-yellow nav-link">Início</a>
        <a href="#programacao" class="block py-2 hover:text-jocam-yellow nav-link">Programação</a>
        <a href="#resultados" class="block py-2 hover:text-jocam-yellow nav-link">Resultados</a>
        <a href="#noticias" class="block py-2 hover:text-jocam-yellow nav-link">Notícias</a>
        <a href="#galeria" class="block py-2 hover:text-jocam-yellow nav-link">Galeria</a>
        <a href="#contato" class="block py-2 hover:text-jocam-yellow nav-link">Contato</a>
    </div>
</header>

<main>
    <!-- Início -->
    <section id="inicio" class="hero-bg text-white min-h-screen flex items-center justify-center">
        <div class="text-center p-8 bg-black bg-opacity-50 rounded-2xl backdrop-blur-sm">
            <h2 class="text-5xl md:text-7xl font-black uppercase tracking-wider text-jocam-yellow drop-shadow-lg">JOCAM</h2>
            <p class="text-2xl md:text-3xl mt-4 font-semibold tracking-wider">JOCAM 2025</p>
            <div class="mt-12">
                <h3 class="text-2xl font-semibold mb-4">Os jogos começam em:</h3>
                <div id="countdown" class="flex justify-center gap-4 md:gap-8 text-jocam-yellow">
                    <div><span id="days" class="text-4xl md:text-6xl font-bold">00</span><p>Dias</p></div>
                    <div><span id="hours" class="text-4xl md:text-6xl font-bold">00</span><p>Horas</p></div>
                    <div><span id="minutes" class="text-4xl md:text-6xl font-bold">00</span><p>Minutos</p></div>
                    <div><span id="seconds" class="text-4xl md:text-6xl font-bold">00</span><p>Segundos</p></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Programação -->
    <section id="programacao" class="py-20 px-6 container mx-auto fade-in-section">
        <h2 class="section-title"><i data-lucide="calendar-days" class="w-10 h-10 text-jocam-blue"></i>Programação</h2>
        <div class="mb-8 max-w-lg mx-auto">
            <input type="text" id="schedule-search" placeholder="Buscar por sala ou modalidade..." class="w-full p-3 rounded-lg border-2 border-gray-300 focus:border-jocam-blue focus:ring-1 focus:ring-jocam-blue transition">
        </div>
        <div class="overflow-x-auto card">
            <table id="schedule-table" class="w-full text-center table">
                <thead class="text-sm uppercase">
                    <tr>
                        <th class="w-1/4">Data e Hora</th>
                        <th class="w-1/4">Esporte</th>
                        <th class="w-1/2">Partida</th>
                    </tr>
                </thead>
                <tbody id="schedule-body" class="bg-white">
                    <!-- Dados carregados do Google Sheets -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- Restante das seções ... (Resultados, Notícias, Galeria, Contato) -->
</main>

<footer class="bg-jocam-blue text-white text-center py-6">
    <div class="container mx-auto">
        <p class="text-lg">Um projeto dos alunos do 2º Ano do Ensino Médio.</p>
    </div>
</footer>

<script>
    lucide.createIcons();

    // Mobile Menu Toggle
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    mobileMenuButton.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
    document.querySelectorAll('#mobile-menu a').forEach(link => {
        link.addEventListener('click', () => mobileMenu.classList.add('hidden'));
    });

    // Countdown Timer
    const countdownDate = new Date("Oct 20, 2025 08:00:00").getTime();
    const countdownFunction = setInterval(() => {
        const now = new Date().getTime();
        const distance = countdownDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = days.toString().padStart(2, '0');
        document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
        document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
        document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');

        if (distance < 0) {
            clearInterval(countdownFunction);
            document.getElementById("countdown").innerHTML = "<div class='col-span-4 text-3xl font-bold'>OS JOGOS COMEÇARAM!</div>";
        }
    }, 1000);

    // Schedule Filter
    const searchInput = document.getElementById('schedule-search');
    const scheduleBody = document.getElementById('schedule-body');

    searchInput.addEventListener('keyup', function() {
        const filter = searchInput.value.toLowerCase();
        const tableRows = scheduleBody.getElementsByTagName('tr');
        for (let i = 0; i < tableRows.length; i++) {
            const row = tableRows[i];
            const cells = row.getElementsByTagName('td');
            let match = false;
            for (let j = 0; j < cells.length; j++) {
                if (cells[j] && cells[j].innerHTML.toLowerCase().includes(filter)) {
                    match = true;
                    break;
                }
            }
            row.style.display = match ? "" : "none";
        }
    });

    // Load Google Sheets
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTPG5YXu8zpv3Jape7-DQwl_5Gfy_4oOtcJl55Tid6w5-5X5LUcDLAiavsXWAFI95FriAcAlTJWlL0i/pub?output=csv";
    fetch(sheetURL)
      .then(response => response.text())
      .then(data => {
          const rows = data.split('\n').slice(1);
          rows.forEach(row => {
              if (!row) return;
              const [dia, horario, modalidade, partida] = row.split(',');
              const tr = document.createElement('tr');
              tr.innerHTML = `<td>${dia} - ${horario}</td><td>${modalidade}</td><td>${partida}</td>`;
              scheduleBody.appendChild(tr);
          });
      })
      .catch(err => console.error("Erro ao carregar a programação:", err));

    // Active Nav Link on Scroll
    const sections = document.querySelectorAll('section');
    const navLinks = document.querySelectorAll('.nav-link');
    window.addEventListener('scroll', () => {
        let current = '';
        sections.forEach(section => {
            const sectionTop = section.offsetTop;
            if (window.pageYOffset >= sectionTop - 150) current = section.getAttribute('id');
        });
        navLinks.forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('href').includes(current)) link.classList.add('active');
        });
    });

    // Fade-in Sections
    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) entry.target.classList.add('is-visible');
        });
    }, { threshold: 0.1 });
    document.querySelectorAll('.fade-in-section').forEach(section => observer.observe(section));
</script>
</body>
</html>
